<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   

    <title>Hello, world!</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;

            background-image: url('img/background-mhdoyguhq3skloxt.jpg');
        }

        img {
            border-radius: 25px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid" style="height: 100%; width:auto;">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="height: 100%; width:auto;">
            <div class="carousel-inner" style="height: 100%; width:auto;">
              <div class="carousel-item active" style="height: 100%; width:auto;">
                <div class="row" style="height: 100%; width:auto;">
                    <div class="col-8" style="height: 100%; width:auto;">
                        <img src="img/mapa-kazo.jpg" class="img-fluid" style="height: 100%; width:auto;" alt="...">
                    </div>
                </div>
              </div>
            </div>
        </div>

    </div>

    <script>
        for (var i = 1; i < 4; i++) {
            var myCarousel = document.querySelector('.carousel-inner')
            var div_carousel_child = document.createElement("div")
            div_carousel_child.className="carousel-item";
            div_carousel_child.style="height: 100%; width:auto";
            myCarousel.appendChild(div_carousel_child)

            var div_carousel_row_child = document.createElement("div")
            div_carousel_row_child.className="row";
            div_carousel_row_child.style="height: 100%; width:auto";
            div_carousel_child.appendChild(div_carousel_row_child)

            var div_carousel_col_child = document.createElement("div")
            div_carousel_col_child.className="col-8";
            div_carousel_col_child.style="height: 100%; width:auto;";
            div_carousel_row_child.appendChild(div_carousel_col_child)

            var div_carousel_img_child = document.createElement("img")
            div_carousel_img_child.className="img-fluid";
            div_carousel_img_child.style="height: 100%; width:auto";
            div_carousel_img_child.src="img/" + "kazo-" + i + ".jpg"
            div_carousel_col_child.appendChild(div_carousel_img_child)
        }


    </script>

    <script>
        var myCarousel = document.querySelector('#carouselExampleSlidesOnly')
        var carousel = new bootstrap.Carousel(myCarousel, {
           interval: 2000,
            wrap: true
        })
    </script>
  </body>
</html>
